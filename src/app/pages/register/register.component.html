

<div class="container p-3 mb-2 bg-light text-dark">
    <div class="row justify-content-center p-2">


       <div class="col-md-6">
            <form (ngSubmit)="register()">
                <h1 class="text-dark">Firebase Register </h1>
                    <div class="form-group p-2">
                        <input type="email" name="email" class="form-control" [(ngModel)]="email" placeholder="Enter email" required>
                    </div>
                    <div class="form-group p-2">
                        <input type="password" name="password" class="form-control" [(ngModel)]="password" placeholder="Enter Password" required>
                    </div>
                    <div class="form-group p-2">
                        <button  type="submit " class="btn btn-dark">Register</button>
                        <div class="register "><a href="#" routerLink="/login" class="text-dark">Back To Login</a></div>
                    </div>
            </form>
              <div class="form-group" >
                    <p *ngIf="errorMessage.length > 0" class="text-danger">
                    {{errorMessage}}</p>
                    <p *ngIf="errorMessage.length > 0" class="text-danger">
                    {{error.message}}</p>
                   <p *ngIf="message.length > 0" class="text-info">
                    {{message}} </p>
              </div>
       </div>  
    </div>
</div>
